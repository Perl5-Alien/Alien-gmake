name             = Alien-gmake
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2014
version          = 0.14

[@Author::Plicease]
:version              = 1.97
release_tests         = 1
travis_status         = 1
installer             = Alien
github_user           = Perl5-Alien
irc                   = irc://irc.perl.org/#native
alien_name            = gmake
alien_stage_install   = 1
alien_build_command   = %c --prefix=%s --program-prefix=g
alien_install_command = make install
alien_repo            = http://ftp.gnu.org/gnu/make
alien_pattern         = ^make-.*\.tar\.gz$

diag_preamble = | $post_diag = sub {
diag_preamble = |   use Alien::gmake;
diag_preamble = |   diag "exe          = @{[ Alien::gmake->exe               ]}";
diag_preamble = |   diag "version      = @{[ Alien::gmake->config('version') ]}";
diag_preamble = |   diag "install_type = @{[ Alien::gmake->install_type      ]}";
diag_preamble = | };

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = Env
remove = File::Spec

[Prereqs / ConfigureRequires]
Capture::Tiny = 0
File::chdir = 0

[Author::Plicease::Upload]
cpan = 1

[PruneFiles]
filename = t/run.t
